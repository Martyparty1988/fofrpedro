    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #e0e0e0;
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
        background-image: radial-gradient(circle at top, rgba(68, 0, 128, 0.3) 0%, rgba(0,0,0,0) 40%),
                          radial-gradient(circle at bottom, rgba(0, 128, 128, 0.3) 0%, rgba(0,0,0,0) 40%);
      }
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        touch-action: none; /* Disable browser gestures like pull-to-refresh */
      }
      .neon-text {
        color: #fff;
        text-shadow:
            0 0 7px #f0f,
            0 0 10px #f0f,
            0 0 21px #f0f,
            0 0 42px #f0f,
            0 0 82px #f0f;
      }
      .neon-blue-text {
        color: #fff;
        text-shadow:
            0 0 7px #0ff,
            0 0 10px #0ff,
            0 0 21px #0ff,
            0 0 42px #0ff,
            0 0 82px #0ff;
      }
      .glassmorphism {
        background: rgba(10, 10, 20, 0.5);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 30px rgba(0,0,0,0.3);
      }
      .screen-enter {
        animation: screenEnterAnimation 0.5s ease-in-out forwards;
      }

      @keyframes screenEnterAnimation {
          from { opacity: 0; transform: translateY(20px) scale(0.98); }
          to { opacity: 1; transform: translateY(0) scale(1); }
      }
    </style>
